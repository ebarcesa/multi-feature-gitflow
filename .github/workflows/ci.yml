name: CI Pipeline

on:
  push:
    branches:
      - feature/*
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify login page content
        run: |
          type login_page.txt
          findstr "This is a login page" login_page.txt
